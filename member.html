    <h1>Formulir Pendaftaran Perpustakaan</h1>
    <form>
      <label for="nama">Nama Lengkap:</label>
      <input type="text" id="nama" name="nama" placeholder="Masukkan nama lengkap" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Masukkan alamat email" required>

      <label for="password">Kata Sandi:</label>
      <input type="password" id="password" name="password" placeholder="Masukkan kata sandi" required>

      <label for="jenis-kelamin">Jenis Kelamin:</label>
      <select id="jenis-kelamin" name="jenis-kelamin" required>
        <option value="" disabled selected>Pilih jenis kelamin</option>
        <option value="L">Laki-laki</option>
        <option value="P">Perempuan</option>
      </select>

      <label>Pendidikan Terakhir:</label>
      <label for="smp">
      <input type="radio" id="smp" name="sama">SMP 
      </label> 
      <label for="sma">
      <input type="radio" id="sma" name="sama">SMA 
      </label>
      <label for="s1">
      <input type="radio" id="s1" name="sama">S1 
      </label>
      <label for="s2">
      <input type="radio" id="s2" name="sama">S2 
      </label>
      <label for="s3">
      <input type="radio" id="s3" name="sama">S3 
      </label>

      <label for="alamat" style="padding-top: 20px;">Alamat:</label>
      <input type="text" id="alamat" name="alamat" placeholder="Masukkan alamat" required>
      
      <label for="hobi">Genre Buku Favorit:</label>
      <input type="checkbox" id="hobi" name="fiksiilmiah">Fiksi Ilmiah
      <input type="checkbox" id="hobi" name="romance">romance
      <input type="checkbox" id="hobi" name="Anime">Anime
      <input type="checkbox" id="hobi" name="Anime">Misteri
      <input type="checkbox" id="hobi" name="Anime">Sejarah
      <p></p>

      <label for="file">Upload KTP:</label>
      <input type="file" id="file" placeholder="Upload KTP" required>
      <div class="tombol">
            <button class="btn btn-primary">Daftar Sekarang</button>
      </div>
      
</body>
